name: GDScript Structure Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  gdscript_structure:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Run GDScript structure check
        id: structure
        run: |
          python3 .github/scripts/check_gd_structure.py > gd_structure_output.txt
        continue-on-error: true
      - name: Comment on PR with structure check output
        if: steps.structure.outcome != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('gd_structure_output.txt', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
      - name: Fail if structure check failed
        if: steps.structure.outcome != 'success'
        run: exit 1
